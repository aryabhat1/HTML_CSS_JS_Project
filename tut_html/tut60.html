<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is arrow function tutorial</title>
</head>
<body>
    <div class="container">
        This is arrow function tutorial.
    </div>

    <script>

        function greet(){
            console.log('Good Morning');
        }
        greet();

        greet = () => {
            console.log("Good Morning.")
        }
        setTimeout(() => {
            console.log("This is Good Morning, we are inside setTimeout.")
        }, 3000);

        let sum = (a, b) => {
            return a+b;
        };
        let sum2 = (a, b) => a+b;
        
    </script>
    
</body>
</html>
